# HTTP → HTTPS редирект
server {
    listen 80;
    server_name 158.160.192.142;  # Ваш IP или домен

    # Принудительный переход на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl;
    server_name 158.160.192.142;

    # Пути к SSL-сертификату и ключу
    ssl_certificate /etc/nginx/ssl/wbbooks.crt;
    ssl_certificate_key /etc/nginx/ssl/domain.key;

    # Рекомендуемые SSL-настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # Проксирование на ваше приложение (порт 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # Важно для HTTPS
    }

    # Блокировка доступа к статике (если нужно)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        deny all;
    }
}